<div class="frame board">
    <div class="content-container">
        <div class="main-content">
            <div class="paragraph-set manjocarn">
                <p class="paragraph"><span class="title">Manjocarn</span></p>
            </div>
        </div>
        <div class="bottom-content">
            <div class="rectangle-container">
                <div class="rectangle">
                    <img src="/assets/icon/1.png" alt="Manjocarn" class="separate">
                    <div class="group menu">
                        <div class="group item" (click)="openActiviteDialog()">
                            <div class="shape rect icon"></div>
                            <div class="paragraph-set">
                                <p class="paragraph"><span class="text-node menu-title">Activités</span></p>
                            </div>
                        </div>
                        <div class="group item" (click)="openRestaurantDialog()">
                            <div class="shape rect icon"></div>
                            <div class="paragraph-set">
                                <p class="paragraph"><span class="text-node menu-title">Le restaurant</span></p>
                            </div>
                        </div>
                        <div class="group item" (click)="openCarteDialog()">
                            <div class="shape rect icon"></div>
                            <div class="paragraph-set">
                                <p class="paragraph"><span class="text-node menu-title">La carte</span></p>
                            </div>
                        </div>
                        <div class="group item" (click)="openPayerDialog()">
                            <div class="shape rect icon"></div>
                            <div class="paragraph-set">
                                <p class="paragraph"><span class="text-node menu-title">Payer et réserver</span>
                                </p>
                            </div>
                        </div>
                        <div class="group item" (click)="openFournisseurDialog()">
                            <div class="shape rect icon"></div>
                            <div class="paragraph-set">
                                <p class="paragraph"><span class="text-node menu-title">Fournisseur</span></p>
                            </div>
                        </div>
                        <div class="group item" (click)="openEventDialog()">
                            <div class="shape rect icon"></div>
                            <div class="paragraph-set">
                                <p class="paragraph"><span class="text-node menu-title">Événements</span></p>
                            </div>
                        </div>
                        <div class="group item" (click)="openAvisDialog()">
                            <div class="shape rect icon"></div>
                            <div class="paragraph-set">
                                <p class="paragraph"><span class="text-node menu-title">Avis</span></p>
                            </div>
                        </div>
                        <div class="group item" (click)="openManjocarnDialog()">
                            <div class="shape rect icon"></div>
                            <div class="paragraph-set">
                                <p class="paragraph"><span class="text-node menu-title">Manjocarn</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
