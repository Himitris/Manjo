<mat-toolbar color="primary">
    <span>Carte de Manjocarn</span>
</mat-toolbar>

<div class="menu-container">
    <ng-container *ngFor="let type of menuTypes">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ type }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-list>
                    <mat-list-item *ngFor="let item of filteredMenu(type)">
                        <h3>{{ item.name }} - {{ item.price | currency:'EUR' }}</h3>
                        <p>{{ item.description }}</p>
                        <mat-divider></mat-divider>
                    </mat-list-item>
                </mat-list>
            </mat-card-content>
        </mat-card>
    </ng-container>
</div>
